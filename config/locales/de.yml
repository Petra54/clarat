          Ihrem Rechner platziert. Wenn Sie den Button nicht anklicken oder
          nicht bei Google eingeloggt sind, wird auch kein Google-Cookie auf
          Ihrem Rechner platziert. Wenn Sie Google-Nutzer und eingeloggt sind
          und auf den Button klicken, werden Information über Ihr
          Benutzerverhalten (mindestens Ihre IP-Adresse und die Cookie-ID), an
          Google in die USA übermittelt und Ihrem Google-Konto zugeordnet.
          Nähere Informationen zur Erhebung und Nutzung der Daten durch Google,
          über Ihre diesbezüglichen Rechte und Möglichkeiten zum Schutz Ihrer
          Privatsphäre finden Sie in den Datenschutzhinweisen von Google+1
