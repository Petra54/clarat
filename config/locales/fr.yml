      section_5:
        heading: Tu as des questions entant que collaborateur d’une organisation?
        question_1:
          answer: |-
            Les services de ton organisation aident les enfants, les ados ou les familles qui ont des problèmes. c’est pour ça qu’on les a repris dans <b>clarat family</b>. Car on veut que ceux qui ont besoin d’aide, en trouve facilement et simplement dans ton organisation.
            Ou ton organisation aide les réfugiés qui ont fui en allemagne. C’est pour ça qu’on les a repris sur <b>clarat
            refugees</b>. Car on veut montrer aux réfugiés où ils peuvent facilement et simplement trouver de l’aide.
          question: Pourquoi on trouve les services de mon organisation sur clarat?
        question_2:
          answer: "<b>clarat family</b> aide les enfants, les ados, les famillesqui cherchent les services de ton organisation. Et <b>clarat refugees</b> soutient les réfugiés dans leur recherche d’aide. Seul celui qui sait que ton organisation existe peut trouver les services d’aide. et pour que chaque personne comprenne bien quelle aide elle peut trouver dans ton organisation, clartaexplique tout en langage simple. En plus, tous les services sont traduits sur clarat dans beaucoup d’autres langues."
          question: Que fait clarat pour mon organisation?
        question_3:
          answer: Tu peut taper le nom de ton organisation dans le champ  <b>Quoi?</b>. Par exemple  <i>xyz</i>. zef et dans le champ <b>Ou?</b> le lieu où se trouve ton organisation. Par exemple <i>xyz10117Berlin</i>. Alors tu reçois les services qui s’affichent pour ce lieu. Au cas où ton organisation ait plusieurs site à Berlin, tape seulement Berlin dans le champ <b>où</b>.
          question: Comment trouver les services de mon organisation sur clarat?
        question_4:
          answer: Pour que chaque personne puisse trouver de l’aide, on écris tous les services simplement. Les choses compliquées doivent être parfois plus simplement expliquées qu’elles ne sont en réalité. on peut ainsi traduire automatiquement les textes. Tu penses qu’on peut peut-être expliquer les choses autrement. Signale-le. Le mieux en nous envoyant un courriel à %{mailto_clarat}.
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Les services de mon organisation sont décrits différemment que sur notre site pourquoi?
        question_5:
          answer: On veut rendre la recherche d’aide aussi facile que possible. C’est pourquoi on essaie de structurer les services de ton organisation de telle façon qu’on ne trouve pour chaque problème qu’un service spécifique. La personne qui cherche de l’aide peut de cette manière trouver plus rapidement celle dont il a besoin.
          question: Des services d’aides de mon organisation on fait plusieurs services sur clarat, pourquoi?
        question_6:
          answer: "•\tEn allemagne, il y a beaucoup de services d’aide pour les enfants, les ados, les familles et les réfugiés. On construit clarat petit à petit. C’est donc possible qu’on n’ait pas encore enregistré tous les services de ton organisation. Ou on a décidé dans un premier temps qu’on ne pouvait pas enregistrés tous les services de ton organisation sur clarat. Tu trouves\n<p>\nsur <b>clarat family</b> dans un premier temps:\n<ul>\n<li>\nseulement les services qui aident les personnes qui ont des problèmes.\n</li>\n<li>\nseulement les services payants offerts par des organisations à but non lucratif.\n</li>\n</ul>\n<br>\nPas de services  pour lesquelles les personnes reçoivent uniquement un aide médicale et physique.\n</p>\nEt tu trouves en premier lieu sur <b>clarat refugees</b>:\n<p>\n<ul>\n<li>\npas de centres d’enregistrement ou de camp de réfufiés\n</li>\n<li>\npas de droit d’asile dans les églises\n</li>\n<li>\npas de portail pour bénévoles ou de portail pour les dons\n</li>\n</ul>\n</p>"
          question: Je ne trouve pas tous les services de mon organisations sur clarat, pourquoi?
        question_7:
          answer: 'Adresse-toi à nous. Tu peux simplement nous signaler des erreurs et des propositions de modifications. Le mieux est de nousenvoyer un courriel à %{mailto_clarat} ou de nous appeler au +49 (0)30 55 57 96 00. '
          link_1:
            name: post@clarat.org
            target: _blank
            url: mailto:post@clarat.org
            var: mailto_clarat
          question: Comment signaler des erreurs ou des propositions de modifications?
        question_8:
          answer: "Il peut y avoir deux raisons:\n<p>\n<ul>\n<li>\n♣\tCela peut s’expliquer par le fait qu’on n’a malheureusement pas encore collecter une liste de service là où se trouve ton organisation. on construit clarat petit à petit. C’est possible qu’on ait pas encore accueilli ton organisation.\n</li>\n<li>\nOu c’est parce que les services de ton organisation ne correspondent pas à clarat. Sur clarat on trouve seulement des services pour les thèmes spécifiques. Lesquels? tu peux le lire %{ref_to_who_finds_help}. Si on devrait prendre les services de ton organisations sur clarat, adresse-toi à nous. Le mieux c’est de nous envoyer un courriel à %{mailto_clarat} ou de nous appeler au +49 (0)30 55 57 96 00.\n</li>\n</ul>\n</p>"
          link_1:
