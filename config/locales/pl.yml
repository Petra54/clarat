      chapter_four:
        heading: 4. Einbindung von Diensten Dritter
        text: |
          Soweit wir die Dienste Dritter in unsere Webseite einbinden (etwa
          Kartenmaterial von Google Maps), so hängt die Nutzung dieser Dienste
          davon ab, dass die Drittanbieter eine Verbindung zu Ihrem Rechner
          herstellen können und damit Ihre IP-Adresse erhalten. Nähere
          Informationen zur Erhebung und Nutzung der Daten durch die
          Drittanbieter finden Sie in deren jeweiligen Datenschutzhinweisen.
      chapter_one:
        heading: 1. Ermöglichung der Inanspruchnahme unseres Webseitenangebots
        text: |
          Wenn Sie die Angebote unserer Webseiten abrufen, erheben und speichern
          wir folgende Nutzungsdaten, um Ihnen die Nutzung zu ermöglichen:
          Merkmal zu Ihrer Identifikation (Ihre IP-Adresse, u.U. Nutzername und
          Passworte), Angaben zu Beginn, Ende, Art und Umfang Ihrer Nutzung
          sowie über die Art Ihres Browsers und Betriebssystems. Die
          Verarbeitung dieser Informationen ist technisch notwendig, um die
          Inanspruchnahme unserer Webseite zu ermöglichen. Gleiches gilt, wenn
          Sie auf die Inhalte aus unseren Newslettern zugreifen (sofern nicht
          gesetzlich anderweitig zulässig, werden wir Ihnen unsere Newsletter
          nur auf Ihren Wunsch und mit Ihrer ausdrücklichen Einwilligung
          zusenden).
      chapter_seven:
        heading: |
          7. Sicherheit und Kontrolle über Ihre Daten, externe Dienstleister
        nested_text_one: |
          Für den Versand unseres Newsletters
          auf die Unterstützung von MailChimp/Mandrill, (%{mailchimp}) zurück,
          einem Unternehmen der The Rocket Science Group, LLC aus den USA
          zurück. Dort erfolgt die Datenverarbeitung für uns streng
          weisungsgebunden als technische Dienstleistung im Rahmen einer
          Auftragsdatenverarbeitung. Ansonsten erfolgt eine Weitergabe von Daten
          an Dritte nur, wenn Sie eingewilligt haben oder wir hierzu rechtlich
          verpflichtet sind.
        nested_text_two: |
          Wir verwenden zur Abwicklung von Service-Anfragen ein externes
          Ticket-System von Freshdesk Inc, 311 California street, San Francisco,
          CA 94104, USA. Freshdesk ist dem Datenschutzabkommen Safe Harbor
          beigetreten und kann eine entsprechende Zertifizierung vorweisen und
          erfüllt somit die Mindestvoraussetzungen für eine gesetzeskonforme
          Verarbeitung von Daten. Bitte beachten Sie auch die
          Datenschutzhinweise von Freshdesk: (%{freshdesk}). Zur
          Verwendung des Service-Portals ist mindestens die Angabe einer
          korrekten E-Mail-Adresse notwendig. Eine pseudonyme Nutzung ist
          möglich. Im Verlauf der Bearbeitung von Service-Anfragen, kann es
          notwendig sein, dass (z.B. zur Zusendung von Dokumenten) weitere Daten
          erhoben werden (Name, Adresse). Die Nutzung des Service-Portals ist
          optional und dient der Verbesserung und Beschleunigung unseres
          Kundenservice. Wenn Sie mit einer Datenerhebung über und einer
          Datenspeicherung im externen System von Freshdesk nicht einverstanden
          sind, bieten wir Ihnen alternative Kontaktmöglichkeiten zur
          Einreichung von Service-Anfragen, zum Beispiel telefonisch.
        nested_title_one: 7.1. MailChimp/Mandrill
        nested_title_two: 7.2. Freshdesk
        text: |
          Die Sicherheit Ihrer Daten ist uns sehr wichtig. Um unerlaubte
          Zugriffe oder Veröffentlichung zu verhindern, haben wir physische,
          elektronische und organisatorische Schutzprozesse eingerichtet, die
          die von uns online erhobenen Daten schützen. Wir werden Ihre Daten
          nicht verkaufen, vermieten oder an Dritte weitergeben. Ausgenommen von
          der vorstehenden Regelung sind unsere Dienstleistungspartner, die
          wir zur Abwicklung unserer Leistungen benötigen.
      chapter_six:
        heading: 6. Datenlöschung
        text: |
          Soweit in diesen Hinweisen zum Datenschutz nichts anderes bestimmt
          ist, löschen wir Ihre Daten spätestens drei Monate nach Wegfall des
          Zwecks der Speicherung, soweit wir gesetzlich nicht zu einer
          weitergehenden Speicherung verpflichtet sind.
      chapter_three:
        heading: 3. Informationen über Ihr Nutzungsverhalten
        nested_text_one: |
          Diese Webseite benutzt Google Analytics, einen Webanalysedienst der
          Google Inc. (“Google”). Google Analytics verwendet sog. “Cookies”,
          Textdateien, die auf Ihrem Computer gespeichert werden und die eine
          Analyse der Benutzung der Website durch Sie ermöglichen. Die durch
          den Cookie erzeugten Informationen über Ihre Benutzung dieser Webseite
          (einschließlich Ihrer IP-Adresse) werden in der Regel an einen Server
          von Google in den USA übertragen und dort gespeichert. Im Falle der
          Aktivierung der IP-Anonymisierung auf dieser Webseite, wird Ihre
          IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der
          Europäischen Union oder in anderen Vertragsstaaten des Abkommens
          über den Europäischen Wirtschaftsraum zuvor gekürzt. Nur in
          Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in
          den USA übertragen und dort gekürzt. Im Auftrag des Betreibers dieser
          Website wird Google diese Informationen benutzen, um Ihre Nutzung der
          Webseite auszuwerten, um Berichte über die Webseiteaktivitäten für die
          Webseitebetreiber zusammenzustellen und um weitere mit der
          Webseitenutzung und der Internetnutzung verbundene Dienstleistungen
          zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser
          übermittelte IP-Adresse wird nicht mit anderen Daten von Google
          zusammengeführt. Sie können die Speicherung der Cookies durch eine
          entsprechende Einstellung Ihrer Browser Software verhindern; wir
          weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls
          nicht sämtliche Funktionen dieser Website vollumfänglich werden
          nutzen können. Sie können darüber hinaus die Erfassung der durch das
          Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten
          (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten
          durch Google verhindern, indem sie das unter dem folgenden Link
          verfügbare Browser-Plugin herunterladen und installieren: %{google_optout}.
          Nähere Informationen zu
          Nutzungsbedingungen und Datenschutz finden Sie unter %{analytics_terms}
           bzw. unter
          %{policies}. Angesichts der Diskussion um
          den Einsatz von Analysetools mit vollständigen IP-Adressen möchten wir
          darauf hinweisen, dass diese Webseite Google Analytics mit der
          Erweiterung “_anonymizeIp()” verwendet und daher IP-Adressen nur
          gekürzt weiterverarbeitet werden, um eine direkte
          Personenbeziehbarkeit auszuschließen. Diese Website nutzt die
          Google-Analytics-Berichte zu demografischen Merkmalen, in denen Daten
          aus interessenbezogener Werbung von Google sowie Besucherdaten von
          Drittanbietern (z. B. Alter, Geschlecht und Interessen) verwendet
          werden. Diese Daten sind nicht auf eine bestimmte Person
          zurückzuführen und können jederzeit über die Anzeigeneinstellungen
          %{ads} deaktiviert werden. Durch die
          Nutzung dieser Webseite erklären Sie sich mit der Bearbeitung der über
          Sie erhobenen Daten durch Google in der zuvor beschriebenen Art und
          Weise und zu dem zuvor benannten Zweck einverstanden.
        nested_text_one_second_paragraph: |
          Daneben setzt diese Webseite den Webanalysedienst Optimizely von
          Optimizely Inc. ein, der für A/B-Tests verwendet wird. Dieser Service
          verwendet Cookies um den Browser eines Besuchers zu identifizieren
          und die Nutzung dieser Webseite zu analysieren. Die Cookies sammeln
          keine personenbezogenen Daten. Mehr Informationen darüber, wie
          Optimizely Ihre Daten verarbeitet, finden Sie unter
          %{optimizely_privacy}. Sie können das Optimizely-Tracking
          jederzeit deaktivieren, indem Sie der Anleitung auf
          %{optimizely_optout} folgen
        nested_text_two: |
          Cookies sind kleine Text-Dateien, die auf Ihrer Festplatte gespeichert
          werden können, wenn Sie eine Webseite besuchen. Diese Text-Dateien
          werden von dem Web-Server, den Sie zur Herstellung einer Verbindung
          mit Hilfe Ihres Web-Browsers (z.B. Internet Explorer) verwendet
          haben, erzeugt und an Sie versendet. Auch wir verwenden Cookies,
          hauptsächlich um die Verwendung unserer Webseite zu erleichtern, etwa
          um den zuletzt von Ihnen nachgesuchten Standort für Sie zu speichern.
          Zu diesem Zweck verwenden wir u.a. sog. „Session-Cookies“, die nur
          während der Dauer ihres Besuches auf der Webseite funktionieren und
          nur solange Ihr Browser geöffnet ist. Sobald Sie die entsprechende
          Web-Session oder den Browser schließen, wird das Cookie automatisch
          gelöscht. Davon ausgenommen sind die Informationen über den von Ihnen
          zuletzt nachgesuchten Standort; diese werden nach Ablauf von drei
          Monaten automatisch gelöscht.
        nested_text_two_second_paragraph: |
          Browser Einstellungen: Die meisten Browser sind so eingestellt, dass
          sie Cookies automatisch akzeptieren. Sie können jedoch das Speichern
          von Cookies deaktivieren oder Ihren Browser so einstellen, dass er sie
          benachrichtigt, sobald Cookies gesendet werden. Außerdem können Sie
          Cookies auch jederzeit von Ihrem Rechner löschen (z.B: im Windows
          Explorer). Wenn Sie dies tun möchten, verwenden Sie bitte die
          Hilfe-Funktion Ihres Web-Browser bzw. Ihres Betriebssystems. Wir
          möchten Sie jedoch darauf hinweisen, dass Sie dadurch die
          Funktionsfähigkeit dieser Webseite beeinträchtigen können.
        nested_title_one: 3.1 Analyse
        nested_title_two: 3.2 Cookies
        text: |
          Da wir unsere Angebote den Bedürfnissen unserer Nutzer optimal
          anpassen möchten, benötigen wir Informationen über das allgemeine
          Nutzungsverhalten. Daher erstellen wir aus jenen Nutzungsdaten,
          welche wir zur Ermöglichung der Inanspruchnahme unseres
          Webseitenangebotes zulässigerweise erheben, Nutzungsprofile unter
          Verwendung von Pseudonymen. D.h. wir ersetzen sämtliche Angaben in
          den Nutzungsdaten, die Rückschlüsse auf Ihre Person zulassen könnten
          (wie IP-Adresse, Nutzernamen, Passworte) durch ein abstraktes Merkmal.
          Eine Zusammenführung der Nutzungsprofile mit Daten zu Ihrer Person
          oder eine Nutzung für andere Zwecke erfolgt nicht. Der Verwendung
          Ihrer personenbezogenen Daten zur Erstellung von Nutzungsprofilen
          können Sie jederzeit widersprechen.
      chapter_two:
        heading: |
          2. Von Ihnen freiwillig zur Verfügung gestellte personenbezogene Daten
        nested_text_one: |
          Die mittels des Kontaktformulars bzw. einer Live-Chat-Funktion zur
          Verfügung gestellten personenbezogenen Daten werden wir ausschließlich
          zur Erbringung der jeweils angefragten Leistung verwenden.
        nested_text_three: |
          Wenn der von Ihnen verwendete Browser die Funktion „standortbezogenes
          Surfen“ unterstützt und Sie diese Funktion in Ihrem Browser verwenden,
          berechnet der Hersteller Ihres Browsers anhand bestimmter
          Informationen Ihren Standort und teilt uns diesen mit. Wir verwenden
          diese Information, um auf Ihren Standort abgestimmte Suchergebnisse
          liefern zu können. Welche Daten Ihr Browser dabei verwendet, wie genau
          die Standortangaben sind und wie Sie diese Funktion deaktivieren,
          entnehmen Sie bitte den jeweiligen Datenschutz- bzw.
          Nutzungsbestimmungen Ihres Browsers.
        nested_text_two: |
          Die mittels des Formulars zur Newsletter-Anmeldung zur Verfügung
          gestellten personenbezogenen Daten werden wir nutzen, um Ihnen
          gelegentlich E-Mails mit Informationen über neue oder spezielle
          Angebote zuzusenden.
        nested_title_one: 2.1 Kontaktformular
        nested_title_three: 2.3 Standortdaten
        nested_title_two: 2.2 Newsletter-Anmeldung
        text: |
          Wenn Sie uns über das Formular zur Anmeldung für unseren Newsletter
          oder über das Kontaktformular, bzw. über eine Live-Chat-Funktion
          freiwillig personenbezogene Daten wie Ihren Namen, Ihre Kontaktdaten,
          Ihre Telefonnummer, Ihre E-Mail-Adresse, Ihre Postleitzahl sowie
          unter Umständen weitere personenbezogene Daten übermitteln, speichern
          und nutzen wir diese Angaben nur zur Erbringung der jeweils
          angefragten Leistungen (etwa zur Beantwortung Ihrer Fragen oder zur
          Zusendung unseres Newsletters).
