        heading: "Кто, как, что?"
        question_1:
          answer: |-
            clarat - это портал, на котором находится информация о помощи. Мы помогаем тебе найти помощь. Но мы не даём советы. Для этого есть эксперты. И именно их  ты можешь у нас найти. Информация распределяется по категориям <b>clarat family</b> и <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            <b>clarat family</b> - предоставляет помощь детям, подросткам и семьям, имеющим проблемы и ищущим помощь в их округе. Здесь ты очень просто найдёшь помощь. Для тебя, твоей семьи и твоих друзей. И также для других знакомых детей, подростков и семей. Что clarat делает, ты можешь увидеть в %{link_to_family_movie}.
            </li>
            <li>
            <b>clarat refugees</b> - предоставляет помощь беженцам, которые ищут помощь в их округе. Здесь ты очень просто найдёшь помощь. Даже если ты сам не беженец, но знаком с беженцами, которые ищут помощь.
            </li>
            </ul>
            </p>
          link_1:
            name: "фильме"
            target: 
