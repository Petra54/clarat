      text: 'clarat это проект некоммерческого фонда Benckiser Stiftung Zukunft (фонд Бенкизер, Будущее) - www.benckiser-stiftung.org. Вместе с этим фондом уже несколько лет мы содействуем в продвижении проектов для детей и молодежи. При этом мы снова и снова обращали внимание на одну вещь: довольно тяжело найти какие возможности поддержки и помощи в целом существуют и трудно в них разобраться. Тогда мы поняли, что если для нас, "экспертов" тяжело найти и понять это, то каково детям, молодежи, семьям, которым действительно нужна помощь? Либо беженцам, которые здесь, в Германии еще вовсе не освоились? На это есть один ответ: очень сложно! Так и родилась идея создать clarat: возможность легко найти помощь. Для семей - в clarat family и для беженцев - в clarat refugee.'
      tine: "Тине Социальный педагог. Она может хорошо слушать людей. Она также писатель. Это значит что она хорошо владеет языком и красиво умеет писать истории. В clarat она работает в команде научного сбора информации. Её любимая песня Survive от Гостпоэт (Ghostpoet)."
      title: "Über Uns"
      verena: "Верена Политолог. Это значит, что она знает много о политике и обществе. Она хорошо умеет собирать информацию. В clarat она работает в команде сбора информации и следит за нашей лексикой. Её любимая песня Lose It от О Вондер (Oh Wonder)."
