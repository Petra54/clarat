          Bei clarat findet man nur Angebote zu ganz bestimmten Themen. Welche
          das sind, kannst du %{what_offers} nachlesen. Wenn wir deine Angebote
          bei clarat aufnehmen sollen, melde dich bei uns. Am besten schreibe
          uns eine E-Mail an %{mailto} oder ruf an unter +49 (0)30 55 57 96 00.
        answer_five: |
