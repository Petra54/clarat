          answer: |-
            clarat открыт для всех - при помощи одного клика ты решаешь между <b>clarat family</b> или <b>clarat refugees</b>:
            <p>
            <ul>
            <li>
            <b>clarat family</b> - для детей, молодежи и семей, которые нуждаются в помощи. Будь то проблемы в семье, с друзьями, в школе или где бы то ни было еще.
            </li>
            <li>
            <b>clarat refugees</b> - для всех беженцев в Германии. Для беженцев-детей и молодых людей. Для беженцев-мужчин и женщин. Для семей беженцев. Т.е. для всех, кто бежал в Германию и поэтому нуждаются в помощи.
            </li>
            </ul>
            </p>
            В clarat так же могут обращаться те, кто хочет предложить пмощь. Например воспитатели, учителя или соседи и знакомые.
