        question_11:
          answer: "<b>clarat family</b> и <b>clarat refugees</b> будет долго существовать. Потому что фонд Бэнкизер, Будущее (%{link_to_bsz}) продолжает финансировать оба портала. Здесь ты можешь и в ближайшие  годы найти помощь. Это действует в Берлине и вскоре в других больших городах и регионах, которые мы примем в clarat."
