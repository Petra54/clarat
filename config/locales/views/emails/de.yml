        explanation_1: |
          Hier siehst du auf einen Blick alle deine Angebote bei clarat. Das sind
          Angebote, bei denen wir deine E-Mail-Adresse als Kontaktadresse gefunden
          haben.
        explanation_2: |
          Wenn wir in Zukunft neue Angebote von dir finden, siehst du die Links zu
          diesen neuen Angebote bei auch hier.
        explanation_3: |
          Du kannst dazu diese Seite in deinen Favoriten speichern und so schnell
          auf einen Blick sehen, was es von dir bei clarat gibt.
        explanation_4: |
          Möchtest du per E-Mail informiert werden, wenn neue Angebote von dir bei
          clarat online sind? Dann klicke unten auf Anmelden. Oder nutze den Link
          am Ende der E-Mail, die du von uns bekommen hast.
      obfuscated_email: "deiner E-Mail-Adresse"
