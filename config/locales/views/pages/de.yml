          betrieben wird ("Facebook"). Über die Nutzung des Empfehlen-Buttons
          von Facebook können Sie unsere Webseite und Leistungen empfehlen und
          Ihre Freunde darüber informieren. Klicken Sie auf den Button, werden
          Sie in einem neuen Fenster zur Anmeldung bei Facebook aufgefordert. In
          diesem Fall wird auch ein Facebook-Cookie auf Ihrem Rechner platziert.
          Facebook erhält dadurch Informationen (mindestens Ihre IP-Adresse und
          die Cookie-ID), dass Sie unsere Webseite besucht haben. Wenn Sie den
          Button nicht anklicken oder nicht bei Facebook eingeloggt sind, wird
          auch kein Facebook-Cookie auf Ihrem Rechner platziert. Wenn Sie
          Facebook-Nutzer und eingeloggt sind und auf den Button klicken, wird
          diese Information an Ihr Facebook-Profil in die USA übermittelt.
          Andere Nutzer können dann sehen, dass Sie unsere Leistungen
          empfehlen. Welche Nutzer genau diese Information bekommen, hängt davon
