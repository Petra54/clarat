      how:
        heading: "Wie funktioniert clarat?"
        text: |
          Gib ein, bei welchem Problem du Hilfe brauchst. Oder was dich
          bedrückt. Oder wähle aus unseren Themen aus. Schon siehst du alle
          Unterstützungsangebote in deiner Nähe. Wir sagen dir auch, wie du die
          Hilfe bekommst. Also ob du anrufen oder eine E-Mail schreiben sollst.
          Oder einfach vorbeigehen kannst.
      whom:
        heading: "Für wen ist clarat?"
        text: |
          clarat ist für alle da. clarat family für Kinder, Jugendliche und
          Familien. clarat refugees für Flüchtlinge. Hier findest du
          Unterstützung bei Fragen und bei Problemen. Für dich, deine Familie
          und deine Freunde. Oder auch für andere Menschen, die du kennst und
          die Hilfe brauchen.
      why:
        heading: "Warum gibt es clarat?"
        text: |
          Mit clarat lässt sich einfach Hilfe finden. In Deutschland gibt es
          viele Angebote, die Kinder, Jugendliche und Familien unterstützen.
          Und auch ganz viele Angebote für Flüchtlinge. Sie sind aber oft schwer
          zu finden. Wir helfen dir dabei. Wenn es um Familienthemen geht, suche
          auf clarat family. Wenn es um Flüchtlingsthemen geht, suche auf clarat
          refugees.

