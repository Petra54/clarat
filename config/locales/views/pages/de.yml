      heading: "Datenschutzhinweise"
      intro_first_part: |
        Wir freuen uns über Ihr Interesse an unserer Webseite www.clarat.org und
        an clarat, einem Projekt der Benckiser Stiftung Zukunft. Wir nehmen den
