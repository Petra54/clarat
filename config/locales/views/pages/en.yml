    about:
      title: "About us"
      heading: "Who are the people behind clarat?"
      text: |
        clarat ist a project financed by the charitable Benckiser Foundation
        (www.benckiser-stiftung.org). With the Benckiser Foundation, we have
        been supporting effective projects in the area of child and youth
        welfare for many years. In our work we kept noticing that it can be very
        difficult to find out what kind of help is out there. Then we realized
        that if we, the “experts”, can’t even get an overview of the help
        available out there, how difficult must it be for children, adolescents,
        and their families who are in actual need of help? Or for refugees who
        don’t know their way around yet? The answer: Very difficult! And that is
        how the idea for clarat came about: To find help easily. For families on
        clarat family. And for refugees on clarat refugees.
      amina: |
        Amina is a sociologist, which means she knows a lot about society. She
        has a good eye for what is important. At clarat she is part of the
        research team, where she decides what will become an offering on clarat.
        Her favorite song is “La Prima Estate” by Erlend Oye
      andrea: |
        Andrea studied intercultural management, which means she knows a lot
        about economics and culture. She is extremely meticulous in her work. At
        clarat she is part of the research team, where she ensures the quality
        of our work. Her favorite song is “Work Me” by The Black Keys.
      astrid: |
        Astrid is a political scientist, which means she knows a lot about
        politics and society. She is always in a good mood, which is very
        contagious. At clarat she is part of the research team. Her favorite
        song is “You Got Me” by the Roots feat. Erykah Badu.
