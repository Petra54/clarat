    home:
      title:
        family: "Help and support offerings for children, adolescents and families"
        refugees: "Help and support offerings for refugees"
      how:
        heading: "How does clarat work?"
        text: |
          Simply enter the topic you need help with. Or, whatever worries you.
          Or, choose from our categories. And we will show you all the relevant
          offers in your neighborhood. We will also tell you how to get this
          support. For example, if you should call or write an email. Or, just
          stop by.
      whom:
        heading: "Who is clarat for?"
        text: |
          clarat is for everyone. clarat family for children, adolescents and
          families. clarat refugees for refugees. Here, you will find the right
          support if you are looking for help. For yourself, your family or your
          friends. And also for anyone else you know and who might need help.
      why:
        heading: "Why does clarat exist?"
        text: |
          It is easy to find help with clarat. In Germany, there are a lot of
          support offerings for children, adolescents and families. As well as
          for refugees. But often, they are very hard to find. And we would like
          to change that. You should search on clarat family if you are looking
          for help for your family. And on clarat refugees if you are looking
          for help for refugees.

